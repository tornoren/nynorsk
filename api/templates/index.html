<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nynorsk for alle</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <!-- Headline added -->
        <h1 class="text-3xl font-bold mb-8">Nynorsk nå</h1>
        <!-- Increased form size by 1.5 -->
        <div class="w-full max-w-xl p-12 space-y-8 bg-white rounded-md shadow-lg">
          <div class="flex flex-col space-y-4">
            <!-- Reduced label text size -->
            <label for="text-input" class="text-base font-medium">Innhaldet du vil oversetje</label>
            <!-- Enlarged input box to 5 lines -->
            <textarea id="text-input" rows="5" class="w-full p-3 border rounded-md focus:ring focus:ring-opacity-50 focus:border-blue-300"></textarea>
          </div>
          <div class="flex flex-col space-y-4">
            <!-- Reduced label text size -->
            <label class="text-base font-medium">Stil</label>
            <div class="relative">
              <input type="range" min="1" max="10" class="w-full h-2 bg-gray-300 rounded-full appearance-none">
              <div class="absolute left-0 text-sm text-gray-500">Kansellistil</div>
              <div class="absolute right-0 text-sm text-gray-500">Klart språk</div>
            </div>
          </div>
          <!-- Left-aligned CTA button -->
          <div class="flex">
            <button class="px-6 py-3 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
              Gje meg nynorsk
            </button>
          </div>
        </div>
      </div>
      
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>

</html>
